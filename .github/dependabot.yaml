version: 2

registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{ secrets.READER_TOKEN }}
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "09:00"
    ignore:
      - dependency-name: "@types/node"
        versions:
          - "25"
    cooldown:
      default-days: 4
    open-pull-requests-limit: 20
    registries: "*"
    groups:
      react:
        patterns:
          - "react"
          - "@types/react"
          - "react-dom"
          - "@types/react-dom"
      babel:
        patterns:
          - "@babel/core"
          - "@babel/preset-env"
          - "@babel/preset-react"
          - "@babel/preset-typescript"
      aksel:
        patterns:
          - "@navikt/aksel-icons"
          - "@navikt/ds-css"
          - "@navikt/ds-react"
          - "@navikt/ds-tokens"
      familie:
        patterns:
          - "@navikt/familie-backend"
          - "@navikt/familie-endringslogg"
          - "@navikt/familie-form-elements"
          - "@navikt/familie-header"
          - "@navikt/familie-http"
          - "@navikt/familie-ikoner"
          - "@navikt/familie-logging"
          - "@navikt/familie-skjema"
          - "@navikt/familie-tidslinje"
          - "@navikt/familie-typer"
      tanstack:
        patterns:
          - "@tanstack/react-query"
          - "@tanstack/react-query-devtools"
      sentry:
        patterns:
          - "@sentry/browser"
          - "@sentry/webpack-plugin"
      testing-library:
        patterns:
          - "@testing-library/dom"
          - "@testing-library/jest-dom"
          - "@testing-library/react"
          - "@testing-library/user-event"
      landvelger:
        patterns:
          - "@navikt/landvelger"
          - "@navikt/land-verktoy"
          - "@navikt/flagg-ikoner"
      linting:
        patterns:
          - "eslint"
          - "@eslint/js"
          - "eslint-config-prettier"
          - "eslint-plugin-import"
          - "eslint-plugin-jsx-a11y"
          - "eslint-plugin-prettier"
          - "eslint-plugin-react-hooks"
          - "@types/eslint-plugin-jsx-a11y"
          - "globals"
          - "typescript-eslint"
          - "prettier"
          - "lint-staged"
          - "husky"
      vitest:
        patterns:
          - "vitest"
          - "jsdom"
      vite:
        patterns:
          - "vite"
          - "@vitejs/plugin-react"
      express:
        patterns:
          - "express"
          - "@types/express"
          - "express-static-gzip"
      classnames:
        patterns:
          - "classnames"
          - "@types/classnames"
      deep_equal:
        patterns:
          - "deep-equal"
          - "@types/deep-equal"
      react_router:
        patterns:
          - "react-router"
          - "@types/react-router"
      uuid:
        patterns:
          - "uuid"
          - "@types/uuid"
      webpack:
        patterns:
          - "webpack"
          - "webpack-cli"
          - "webpack-dev-middleware"
          - "webpack-dev-server"
          - "webpack-hot-middleware"
          - "@types/webpack-hot-middleware"
          - "html-webpack-plugin"
          - "fork-ts-checker-webpack-plugin"
          - "css-minimizer-webpack-plugin"
          - "copy-webpack-plugin"
          - "compression-webpack-plugin"
          - "case-sensitive-paths-webpack-plugin"
          - "@pmmmwh/react-refresh-webpack-plugin"
          - "mini-css-extract-plugin"
          - "css-loader"
          - "file-loader"
          - "style-loader"
          - "babel-loader"
      types:
        patterns:
          - "@types/*"
      patch-updates:
        update-types:
          - patch
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
    cooldown:
      default-days: 4
