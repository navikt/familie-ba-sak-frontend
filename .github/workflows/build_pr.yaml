name: Build PR

on:
  pull_request:
  workflow_dispatch:

env:
  VERSION: familie-ba-sak-frontend:${{ github.sha }}

jobs:
  node-og-yarn:
    name: Installer node og installer node-pakker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: "https://npm.pkg.github.com"
      - name: Installer node-pakker
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: yarn --prefer-offline --frozen-lockfile

  test:
    name: Run tests
    needs: node-og-yarn
    runs-on: ubuntu-latest
    steps:
      - name: Kjør tester
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_RELEASE: ${{ github.sha }}
        run: yarn test
  build:
    name: Build
    needs: node-og-yarn
    runs-on: ubuntu-latest
    steps:
      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_RELEASE: ${{ github.sha }}
        run: yarn build
  cypress:
    name: Cypress
    needs: node-og-yarn
    runs-on: ubuntu-latest
    steps:
      - name: Kjør Cypress
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_RELEASE: ${{ github.sha }}
        run: yarn run cypress