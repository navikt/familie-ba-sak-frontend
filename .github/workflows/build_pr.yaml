name: Build PR

permissions:
  contents: read

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  IMAGE: ghcr.io/navikt/familie-ba-sak-frontend:${{ github.sha }}
  VERSION: familie-ba-sak-frontend:${{ github.sha }}

jobs:
  eslint:
    name: 🛠️ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v4

      - name: 🔧💻 Setup node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # ratchet:actions/setup-node@v4
        with:
          node-version: "24"
          cache: yarn
          registry-url: "https://npm.pkg.github.com"

      - name: 🧶📥 Yarn install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: yarn --prefer-offline --frozen-lockfile

      - name: 🔬 Kjør sjekk med esLint
        run: yarn lint

  lint:
    name: ✨ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v4

      - name: 🔧💻 Setup node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # ratchet:actions/setup-node@v4
        with:
          node-version: "24"
          cache: yarn
          registry-url: "https://npm.pkg.github.com"

      - name: 🧶📥 Yarn install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: yarn --prefer-offline --frozen-lockfile

      - name: 🔬 Kjør sjekk med prettier
        run: yarn prettier-check

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v4

      - name: 🔧💻 Setup node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # ratchet:actions/setup-node@v4
        with:
          node-version: "24"
          cache: yarn
          registry-url: "https://npm.pkg.github.com"

      - name: 🧶📥 Yarn install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: yarn --prefer-offline --frozen-lockfile

      - name: 🔎 Type check
        run: yarn typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v4

      - name: 🔧💻 Setup node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # ratchet:actions/setup-node@v4
        with:
          node-version: "24"
          cache: yarn
          registry-url: "https://npm.pkg.github.com"

      - name: 🧶📥 Yarn install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: yarn --prefer-offline --frozen-lockfile

      - name: 🧶🏗️ Yarn build
        run: |-
          yarn build
          yarn test
          yarn run cypress
