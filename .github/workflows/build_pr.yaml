name: Build PR

on:
  pull_request:
  workflow_dispatch:


concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  IMAGE: ghcr.io/navikt/familie-ba-sak-frontend:${{ github.sha }}
  VERSION: familie-ba-sak-frontend:${{ github.sha }}

jobs:
  eslint:
    name: ‚¨£ ESLint
    runs-on: ubuntu-latest
    env:
      NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          cache-dependency-path: ./package.json
          node-version: 20

      - name: üì• Install deps
        run: NPM_AUTH_TOKEN=${{ secrets.READER_TOKEN }} yarn

      - name: üî¨ Kj√∏r sjekk med esLint
        run: yarn lint

  lint:
    name: ‚ú® Prettier
    runs-on: ubuntu-latest
    env:
      NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          cache-dependency-path: ./package.json
          node-version: 20

      - name: üì• Install deps
        run: NPM_AUTH_TOKEN=${{ secrets.READER_TOKEN }} yarn

      - name: üî¨ Kj√∏r sjekk med prettier
        run: yarn prettier-check

  typecheck:
    name:  ¶ TypeScript
    runs-on: ubuntu-latest
    env:
      NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          cache-dependency-path: ./package.json
          node-version: 20

      - name: üì• Install deps
        run: NPM_AUTH_TOKEN=${{ secrets.READER_TOKEN }} yarn

      - name: üîé Type check
        run: yarn typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: npm
          registry-url: "https://npm.pkg.github.com"
      - uses: ./.github/yarn-cache
      - name: Yarn install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: yarn --prefer-offline --frozen-lockfile
      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_RELEASE: ${{ github.sha }}
        run: |
          yarn build
          yarn test
          yarn run cypress