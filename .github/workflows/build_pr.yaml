name: Build PR

on:
  pull_request:
  workflow_dispatch:


concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  IMAGE: ghcr.io/navikt/familie-ba-sak-frontend:${{ github.sha }}
  VERSION: familie-ba-sak-frontend:${{ github.sha }}

jobs:
  eslint:
    name: ğŸ› ï¸ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”§ğŸ’» Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: yarn
          registry-url: "https://npm.pkg.github.com"

      - name: ğŸ§¶ğŸ“¥ Yarn install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: yarn --prefer-offline --frozen-lockfile

      - name: ğŸ”¬ KjÃ¸r sjekk med esLint
        run: yarn lint

  lint:
    name: âœ¨ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”§ğŸ’» Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: yarn
          registry-url: "https://npm.pkg.github.com"

      - name: ğŸ§¶ğŸ“¥ Yarn install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: yarn --prefer-offline --frozen-lockfile

      - name: ğŸ”¬ KjÃ¸r sjekk med prettier
        run: yarn prettier-check

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”§ğŸ’» Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: yarn
          registry-url: "https://npm.pkg.github.com"

      - name: ğŸ§¶ğŸ“¥ Yarn install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: yarn --prefer-offline --frozen-lockfile

      - name: ğŸ” Type check
        run: yarn typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”§ğŸ’» Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: yarn
          registry-url: "https://npm.pkg.github.com"

      - name: ğŸ§¶ğŸ“¥ Yarn install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: yarn --prefer-offline --frozen-lockfile

      - name: ğŸ§¶ğŸ—ï¸ Yarn build
        run: |
          yarn build
          yarn test
          yarn run cypress