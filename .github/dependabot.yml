version: 2

registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{ secrets.NAV_READ_PACKAGES }}
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "18:00"
  open-pull-requests-limit: 10
  registries: "*"
  ignore:
    - dependency-name: "*"
      update-types: ["version-update:semver-patch"]
  groups:
    sentry:
      patterns:
        - "@sentry/tracing"
        - "@sentry/core"
        - "@sentry/browser"
    typescript-eslint:
      patterns:
        - "@typescript-eslint/eslint-plugin"
        - "@typescript-eslint/parser"
    react:
      patterns:
        - "react"
        - "@types/react"
        - "react-dom"
        - "@types/react-dom"
    babel:
      patterns:
        - "@babel/*"
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
