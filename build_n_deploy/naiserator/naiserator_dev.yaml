apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: familie-ba-sak-frontend
  namespace: default
  labels:
    team: teamfamilie
spec:
  image: {{ image }}
  team: teamfamilie
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 50
  port: 8000
  liveness:
    path: /isAlive
    initialDelay: 5
  readiness:
    path: /isReady
    initialDelay: 5
  prometheus:
    enabled: true
    path: /metrics
  istio:
    enabled: false
  ingresses:
    - https://barnetrygd.dev.adeo.no
    - https://barnetrygd.nais.preprod.local
    - https://barnetrygd.dev-fss.nais.io
  vault:
    enabled: true
  webproxy: true
  env:
    - name: APP_VERSION
      value: {{ VERSION }}
  resources:
    limits:
      cpu: 2000m
      memory: 1024Mi
    requests:
      memory: 512Mi
